name: archie
services:
  svr:
    build: .
    container_name: "archie-svr"
    ports:
      - "443:4949"
    # if running with sudo, use the --preserve-env option
    # so that your user shell env is in scope
    environment:
      DB_URL: mysql://server1:${MYSQL_PASSWORD?}@db:3306/archie
      RUST_LOG: "debug"   # for `tracing` logger
    volumes:
      - type: bind
        source: ./archie-server.log
        target: /home/server/archie-server.log
      - type: bind
        source: ./pages
        target: /home/server/pages
      - type: bind
        source: ./static
        target: /home/server/static
    secrets:
      - server-cert
      - server-priv-key

  db:
    image: "mysql:9.2"
    container_name: "archie-db"
    volumes:
      - type: bind
        source: "./db-init/"
        # all scripts in this directory will be run
        target: "/docker-entrypoint-initdb.d"
      - type: bind
        source: "./backup_on_exit.sh"
        target: "/backup_on_exit.sh"
    entrypoint: ["bash", "backup_on_exit.sh"]
    command: "mysqld"
    environment:
        MYSQL_ONETIME_PASSWORD: false
        MYSQL_ALLOW_EMPTY_PASSWORD: false
        MYSQL_PASSWORD: ${MYSQL_PASSWORD?} 
  
secrets:
  server-cert:
    file: fullchain.pem
  server-priv-key:
    file: privkey.pem